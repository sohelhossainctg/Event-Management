{% extends "base.html" %}
{% block content %}
<form action="" method="post">
  <h1>Update Event</h1>
  {% csrf_token %}
  
  {% for field in form %}
  <div class="form-group">
    <label for="{{ field.id_for_label }}">{{ field.label }}</label>
    {{ field }}
    {% for error in field.errors %}
    <p style="color: red;">{{ error }}</p>
    {% endfor %}
  </div>
  {% endfor %}

  <p>
    <button type="submit">Update Event</button>
  </p>
</form>
{% endblock content %}
